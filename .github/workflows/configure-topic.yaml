name: Configure topic

on:
  push:
    branches:
      - main
    paths:
      - '.deploy/topic-dev.yaml'
      - '.deploy/topic-prod.yaml'

jobs:
  applyDev:
    name: Apply dev-gcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: deploy/topic-dev.yml

